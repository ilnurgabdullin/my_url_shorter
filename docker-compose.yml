version: "3"

services:
  goapp:
    build: ./
    ports:
      - 8080:8080
    networks:
      - mynetwork
    depends_on:
      - db
    environment:
      DB_NAME: GO_DATA
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 123

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: GO_DATA
      MYSQL_USER: example-user
      MYSQL_PASSWORD: my_cool_secret
      MYSQL_ROOT_PASSWORD: 123
      TZ: Europe/Moscow
    volumes:
      - /home/ilnur/mariadb_persist_storage:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - mynetwork

  nginx:
    image: nginx
    environment:
      TZ: Europe/Moscow
    volumes:
      - /home/ilnur/srv/nginx:/etc/nginx/
    networks:
      - mynetwork


networks:
  mynetwork:
    driver: bridge
